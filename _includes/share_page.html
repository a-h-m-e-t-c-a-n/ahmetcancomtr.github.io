<!-- Load Facebook SDK for JavaScript -->
<div id="fb-root"></div>
<style>
  .IN-widget {
    transform: scale(1.5);

  }

  .linkedin-button {
    margin: 0;
    vertical-align: center;
    padding-bottom: 10px;
    margin-top: -10px;
    margin-right: 10px;
  }

  .share-page ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333333;
  }

  .share-page li {
    /*display: inline-block;*/
    /* You can also add some margins here to make it look prettier */
    zoom: 1;
    *display: inline;
    /* this fix is needed for IE7- */
    margin: 0;
  }

  .share-page .linkedin {
    top: -25px;
    margin-right: 15px;
  }
</style>
<script>
  (function (d, s, id) {
    var js,
      fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s);
    js.id = id;
    js.src = "https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.0";
    fjs.parentNode.insertBefore(js, fjs);
  })(document, "script", "facebook-jssdk");
</script>
<script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

<div class="share-page">
  <!--<p class="share-text">Share this on &rarr;</p>-->
  <div class="linkedin-button">
    <script src="https://platform.linkedin.com/in.js" type="text/javascript">lang: en_US</script>
    <script type="IN/Share" data-size="large" data-url="{{site.url}}{{page.url}}"></script>
  </div>

  <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button" data-size="large"
    data-show-count="false" style="margin-top:5px;">Tweet</a> 
  <a class="fb-share-button" data-href="{{site.url}}{{page.url}}" data-size="large" data-layout="button">Share</a>
</div>
</div>
