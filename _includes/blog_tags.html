{% for tag in site.tags %} 
    {% capture tag_name %}
        {{ tag | first }}
    {% endcapture %}
    <div id="#{{ tag_name | slugize }}"></div>
    <li class="tag-head">
        <a href="{{ site.baseurl }}/blog/tags/search/?name={{ tag_name | strip }}">{{ tag_name }}</a>
    </li>
    <a name="{{ tag_name | slugize }}"></a>
{% endfor %}
